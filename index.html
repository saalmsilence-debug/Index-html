<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book7 — v1.1</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="app-bg">
  <header class="topbar">
    <div class="title">Book7 — v1.1</div>
    <div id="userArea" class="muted"></div>
  </header>

  <nav class="tabs">
    <button data-tab="ledger" class="active">Ledger</button>
    <button data-tab="pl">Profit & Loss</button>
    <button data-tab="inventory">Inventory</button>
    <button data-tab="calendar">Calendar</button>
    <button data-tab="settings">Settings</button>
  </nav>

  <main class="container">
    <!-- ledger -->
    <section id="ledger" class="panel">
      <h2>Add Ledger Entry</h2>
      <div class="row">
        <select id="entryType"><option value="income">Income</option><option value="expense">Expense</option></select>
        <input id="entryAmount" placeholder="Amount" inputmode="decimal" />
        <input id="entryCategory" placeholder="Category (e.g. Sales)" />
      </div>
      <div class="row">
        <input id="entryNote" placeholder="Note or item name (for Inventory link)" />
        <input id="entryDate" type="date" />
        <button id="addEntryBtn">Add</button>
      </div>

      <div class="summary card" id="plSummary">
        <div>Income: <span id="sumIncome">0.00</span></div>
        <div>Expense: <span id="sumExpense">0.00</span></div>
        <div>Net: <span id="sumNet">0.00</span></div>
      </div>

      <h3>Entries</h3>
      <div id="entriesList" class="list"></div>
    </section>

    <!-- profit & loss -->
    <section id="pl" class="panel hidden">
      <h2>Profit & Loss</h2>
      <label>Filter from</label>
      <div class="row">
        <input id="plFrom" type="date" />
        <input id="plTo" type="date" />
        <button id="plFilter">Apply</button>
      </div>
      <div class="card" id="plCard"></div>
    </section>

    <!-- inventory -->
    <section id="inventory" class="panel hidden">
      <h2>Inventory</h2>
      <div class="row">
        <input id="invItem" placeholder="Item name" />
        <input id="invQty" placeholder="Qty" inputmode="numeric" />
        <input id="invCost" placeholder="Unit cost" inputmode="decimal" />
        <button id="addInvBtn">Add</button>
      </div>
      <div class="card">Total inventory value: <span id="invValue">0.00</span></div>
      <div id="invList" class="list"></div>
    </section>

    <!-- calendar -->
    <section id="calendar" class="panel hidden">
      <h2>Calendar</h2>
      <input id="calDate" type="date" />
      <div id="calEntries" class="list muted">Pick a date to see entries</div>
    </section>

    <!-- settings -->
    <section id="settings" class="panel hidden">
      <h2>Settings & Backup</h2>
      <div class="row">
        <button id="exportBtn">Export JSON</button>
        <input id="importFile" type="file" accept="application/json" />
      </div>
      <div class="row">
        <button id="logoutBtn">Logout</button>
        <button id="togglePremium">Toggle Premium (simulate)</button>
      </div>
      <div class="muted">Current user: <span id="currentUserName"></span></div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
