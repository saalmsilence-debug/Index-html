<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Ledger | Global Finance Hub</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">

        <!-- Header -->
        <header class="dashboard-header">
            <div class="logo">Nexus Ledger</div>

            <div class="net-balance-card">
                <span class="label">Net Ledger Balance</span>
                <h1 id="net-balance-ksh" class="balance-gold">Ksh 0.00</h1>
                <p id="net-balance-usd-ref" class="reference-currency">~$0.00 USD</p>
            </div>
        </header>

        <!-- Quick Actions -->
        <section class="quick-actions">
            <button class="action-btn income-btn"><i class="fa-solid fa-plus"></i> Income</button>
            <button class="action-btn expense-btn"><i class="fa-solid fa-minus"></i> Expense</button>
            <button class="action-btn debt-btn"><i class="fa-solid fa-handshake"></i> IOU</button>
        </section>

        <!-- FlowMap Dashboard -->
        <section class="flowmap-dashboard">
            <h2><i class="fa-solid fa-chart-line"></i> FlowMap Dashboard</h2>
            <div class="flow-chart-placeholder">Flow Graph Coming Soon...</div>

            <div class="health-score-container">
                <span class="label">Financial Health Score</span>
                <span id="fhs-score" class="score-number">N/A</span>
            </div>
        </section>

        <!-- Debt Manager -->
        <section class="debt-manager">
            <h2><i class="fa-solid fa-scale-balanced"></i> Debt & Receivables Manager</h2>

            <div class="debt-summary">
                <div class="owed-to-me">Owed to Me: Ksh 0.00</div>
                <div class="i-owe">I Owe: Ksh 0.00</div>
            </div>

            <button class="add-debt-btn">Add New Debt Record</button>
        </section>

        <!-- Ledger Activity -->
        <section class="ledger-activity">
            <h2><i class="fa-solid fa-book"></i> Recent Activity</h2>
            <ul id="transaction-list"></ul>
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>
